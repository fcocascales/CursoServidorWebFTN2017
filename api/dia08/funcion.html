<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript</title>
  <script type="text/javascript">

    function sumar(a, b) {
      return a+b;
    }
    function multiplicar(a, b) {
      return a*b;
    }

    function totalizar(func) {
      var datos = [
        [2, 3],
        [4, 5],
        [6, 7]
      ];
      var suma = 0;
      for (var i=0; i<datos.length; i++) {
        var a = datos[i][0];
        var b = datos[i][1];
        suma += func(a, b);
      }
      return suma;
    }

    var total = totalizar(sumar);

    alert(total);

  </script>
</head>
<body>
  <h1>Javascript</h1>
</body>
</html>
