<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ficha del país</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="pais3.js"></script>
  <link rel="stylesheet" href="pais.css">
</head>
<body>
  <h1>Ficha del país</h1>

  <label for="idcont">Continente:</label>
  <select id="idcont"></select>

  <label for="idpais">País:</label>
  <select id="idpais"></select>

  <h1 id="pais"></h1>
  <p>Capital: <strong id="capital"></strong></p>
  <p>Moneda: <strong id="moneda"></strong></p>
  <p>Continente: <strong id="continente"></strong></p>
  <p>Población: <strong id="poblacion"></strong> habitantes</p>
  <p>Extensión: <strong id="extension"></strong> km<sup>2</sup></p>

</body>
</html>
